    <div class = "container">
        <p id="p1" class="p-3 mb-2 bg-info text-white" class="font-weight-bolder">MOVING ZEROS TO END</p>

        <input class="form-control" type="text" id="valor" value="numero" onFocus="if (this.value=='numero') this.value='';"><br>
        <button  onclick="Agregar()" type="button" class="btn btn-primary">Agregar</button>
        <button onclick="Eliminar()" type="button" class="btn btn-primary">Eliminar</button>
        <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="operacion" id="AgregarInicio" value="AgregarInicio" checked>

                Agregar elemento al inicio<br>

                <label class="form-check-label" for="exampleRadios2">
                Agregar elemento al Final
                </label>
         </div>
        <hr>
        <p  class="text-white bg-dark">Array original : </p><p class = "p2" id="elementoOriginal"></p><br>
        <hr>
        <p  class="text-white bg-dark">Array ordenado : </p><p class = "p2" class="text-danger" id="Ordenado"></p><br>
        <button type="button" class="btn btn-primary" onclick="Ordenar()" >Ordenar</button>
        <button onclick="Limpiar()" type="button" class="btn btn-primary">Limpiar</button><br>
